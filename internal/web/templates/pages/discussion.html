{{ define "content" }}
  {{ if .Manifest }}
    <div
      class="container-lg mt-2"
      hx-trigger="htmx:historyRestore from:body"
      hx-get="{{ .DiscussionHref }}"
      hx-select="main"
      hx-target="main"
      hx-swap="outerHTML">
      <div class="row p-3 col-lg-10 offset-lg-1">
        {{ template "pkg-detail-header" . }}
        <div class="mt-3">
          <giscus-widget
            repo="{{ .Giscus.Repo }}"
            repoId="{{ .Giscus.RepoId }}"
            category="{{ .Giscus.Category }}"
            categoryId="{{ .Giscus.CategoryId }}"
            mapping="specific"
            term="{{ .Manifest.Name }}"
            strict="0"
            reactionsEnabled="1"
            emitMetadata="1"
            inputPosition="top"
            theme="preferred_color_scheme"
            lang="en"
            loading="lazy"
            crossorigin="anonymous"
            async></giscus-widget>
        </div>
      </div>
    </div>
  {{ end }}
{{ end }}
