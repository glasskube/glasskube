<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glasskube</title>
  <link type="text/css" rel="stylesheet" href="/static/css/custom.css"/>
  <link type="text/css" rel="stylesheet" href="/static/css/base.css"/>

  <script src="/static/js/bootstrap.bundle.min.js"></script> <!-- TODO version -->
  <script src="/static/js/htmx-1.9.10.min.js"></script>
  <script src="/static/js/ws-ext-1.9.10.js"></script>

  <script type="text/javascript">
    // htmx.logAll();
  </script>
</head>
<!-- TODO clean up custom styling -->
<body style="background-color: rgb(237, 244, 245)" hx-ext="ws" ws-connect="/ws" hx-indicator="#indicator">

<nav hx-boost="true" class="navbar navbar-expand-lg navbar-dark bg-secondary">

  <div id="indicator" class="progress-container bg-transparent w-100 position-fixed top-0 start-0">
    <div class="htmx-indicator progress-bar bg-primary h-100 w-100"></div>
  </div>

  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="/static/assets/glasskube-logo.svg" alt="Logo" height="32" width="32">
      <h1 class="navbar-brand mx-1 my-0">Glasskube</h1>
    </a>

    <ul class="navbar-nav">
      <li class="nav-item mx-1">
        <a class="nav-link active" href="/packages">
          Packages
        </a>
      </li>
      <li class="nav-item mx-1">
        <a class="nav-link disabled">Apps</a>
      </li>
      <li class="nav-item mx-1">
        <a class="nav-link disabled">Settings</a>
      </li>
    </ul>

    <div class="navbar-collapse">
      <ul class="navbar-nav ms-auto align-items-center gap-1">
        {{if .CurrentContext}}
        <li class="nav-item">
          <span class="nav-link">Context: {{.CurrentContext}}</span>
        </li>
        {{end}}
        <li class="nav-item">
          <a class="cta cta-sm text-white" href="https://github.com/glasskube/glasskube" target="_blank">
            <span class="bi bi-github"></span>
            Star us
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main id="main">
  {{template "body" .}}
</main>

<div class="modal" id="modal-container" tabindex="-1" style="display: none" aria-hidden="false">
  <div class="modal-dialog" role="document">
  </div>
</div>

</body>
</html>
