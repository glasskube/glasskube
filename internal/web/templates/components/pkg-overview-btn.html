{{ define "pkg-overview-btn" }}
  <span id="{{ .ButtonId }}" hx-swap-oob="{{ .Swap }}">
    {{ if eq .Status nil }}
      <button
        hx-get="/packages/install/modal"
        hx-target="#modal-container"
        hx-swap="innerHTML"
        hx-select="#pkg-install-modal"
        name="packageName"
        value="{{ .PackageName }}"
        class="btn btn-primary btn-sm w-100"
        data-bs-toggle="modal"
        data-bs-target="#modal-container">
        Install
      </button>
    {{ else if eq .Status.Status "Pending" }}
      <button type="button" class="btn btn-primary btn-sm fw-medium w-100" disabled>Pending</button>
    {{ else if eq .Status.Status "Failed" }}
      <a href="/packages/{{ .PackageName }}" hx-boost="true" class="btn btn-danger btn-sm w-100">
        <span>Installation Failed</span>
      </a>
    {{ else if .UpdateAvailable }}
      <button
        hx-get="/packages/update/modal"
        hx-target="#modal-container"
        hx-swap="innerHTML"
        hx-select="#pkg-update-modal"
        name="packageName"
        value="{{ .PackageName }}"
        class="btn btn-warning btn-sm w-100"
        data-bs-toggle="modal"
        data-bs-target="#modal-container">
        Update
      </button>
    {{ else if and .Manifest .Manifest.Entrypoints }}
    <button
    class="btn btn-success btn-sm w-100"
    hx-post="/packages/open"
    hx-swap="none"
    hx-vals=".PackageName"
    hx-trigger="click load"
    name="packageName"
    value="{{ .PackageName }}"
    hx-headers="{'Accept': 'application/json'}">
    <i class="bi bi-box-arrow-up-right"></i>
    <span>Open</span>
</button>

<script>
document.addEventListener('htmx:afterSwap', function(event) {
    var xhr = event.detail.xhr;
    if (xhr && xhr.status === 400) {
        alert('Error: Bad Request');
    }
});
</script>

    {{ else }}
      <a href="/packages/{{ .PackageName }}" hx-boost="true" class="btn btn-success btn-sm w-100">
        <i class="bi bi-check-lg"></i>
        <span>Installed</span>
      </a>
    {{ end }}
  </span>
{{ end }}
